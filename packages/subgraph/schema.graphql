# Types
type DaoPlugin @entity {
  "OSX related data"
  id: ID! # psp installationId
  dao: Bytes!
  pluginAddress: Bytes!

  "Set plugin specific related data below:"
  number: BigInt
}

type IAction @entity {
    id: ID! #action entity id
    daoAddress: Bytes!
    to: Bytes!
    value: BigInt!
    data: Bytes!
}