parser: '@typescript-eslint/parser'
parserOptions:
  project: './packages/contracts/tsconfig.json'

# Custom eslint settings for the contracts can be defined here
ignorePatterns:
  # directories
  - .coverage_artifacts
  - .coverage_cache
  - .coverage_contracts
  - artifacts
  - build
  - cache
  - coverage
  - dist
  - typechain
  # files
  - coverage.json
